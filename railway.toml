[build]
builder = "DOCKERFILE"

[deploy]
startCommand = "nginx -g 'daemon off;'"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[environment]
PORT = "8080"
NODE_ENV = "production"

# Railway服务配置
[[services]]
name = "zerotouch-frontend"
source = "."

[services.build]
builder = "DOCKERFILE"
buildContext = "."

[services.deploy]
startCommand = "nginx -g 'daemon off;'"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[services.variables]
PORT = "8080"
NODE_ENV = "production"
