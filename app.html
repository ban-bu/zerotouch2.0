<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI ZeroTouch Services - 零摩擦沟通系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 50%, #f3e8ff 100%);
            min-height: 100vh;
            color: #1f2937;
            line-height: 1.6;
        }

        /* 深色模式 */
        body.dark {
            background: linear-gradient(135deg, #1f2937 0%, #1e40af 50%, #4338ca 100%);
            color: #f9fafb;
        }

        /* 玻璃效果 */
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        body.dark .glass-effect {
            background: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
        }

        body.dark .header-title {
            color: #f9fafb;
        }

        .header-subtitle {
            font-size: 0.875rem;
            color: #6b7280;
        }

        body.dark .header-subtitle {
            color: #d1d5db;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* 场景选择器 */
        .scenario-selector {
            display: flex;
            gap: 0.5rem;
            padding: 0.25rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 0.5rem;
        }

        body.dark .scenario-selector {
            background: rgba(31, 41, 55, 0.5);
        }

        .scenario-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            background: transparent;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .scenario-btn.active {
            background: #3b82f6;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .scenario-btn:hover:not(.active) {
            background: rgba(107, 114, 128, 0.1);
        }

        /* 连接状态 */
        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
        }

        .status-dot.connected {
            background: #10b981;
        }

        /* 设置按钮 */
        .settings-btn {
            padding: 0.5rem;
            border: none;
            border-radius: 0.375rem;
            background: rgba(107, 114, 128, 0.1);
            color: #6b7280;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .settings-btn:hover {
            background: rgba(107, 114, 128, 0.2);
            color: #374151;
        }

        /* 主要内容 */
        .main-content {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* 场景信息 */
        .scenario-info {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .scenario-info-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .scenario-icon {
            width: 3rem;
            height: 3rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .scenario-details h2 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .scenario-details p {
            font-size: 0.875rem;
            color: #6b7280;
        }

        body.dark .scenario-details p {
            color: #d1d5db;
        }

        /* 三面板布局 */
        .panels-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 1024px) {
            .panels-container {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        body.dark .panel {
            background: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(229, 231, 235, 0.5);
            background: rgba(249, 250, 251, 0.5);
        }

        body.dark .panel-header {
            background: rgba(17, 24, 39, 0.5);
            border-bottom: 1px solid rgba(75, 85, 99, 0.5);
        }

        .panel-title {
            font-size: 1.125rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .panel-subtitle {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        body.dark .panel-subtitle {
            color: #d1d5db;
        }

        /* 消息区域 */
        .messages-container {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .message {
            padding: 0.75rem;
            border-radius: 0.5rem;
            max-width: 100%;
            word-wrap: break-word;
        }

        .message.user {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            color: #1e40af;
            margin-left: auto;
            margin-right: 0;
            max-width: 80%;
        }

        .message.ai {
            background: rgba(229, 231, 235, 0.5);
            color: #374151;
            margin-right: auto;
            margin-left: 0;
            max-width: 80%;
        }

        body.dark .message.ai {
            background: rgba(75, 85, 99, 0.5);
            color: #d1d5db;
        }

        .message.llm-request {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            color: #92400e;
            border: 1px solid #f59e0b;
        }

        .message.processing {
            background: linear-gradient(135deg, #e0e7ff, #c7d2fe);
            color: #3730a3;
            border: 1px solid #6366f1;
        }

        .message-meta {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }

        /* 处理步骤 */
        .processing-steps {
            margin-top: 0.5rem;
        }

        .processing-step {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 0.25rem;
        }

        .processing-step-title {
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .processing-step-content {
            font-size: 0.875rem;
            line-height: 1.5;
        }

        /* 输入区域 */
        .input-container {
            padding: 1rem;
            border-top: 1px solid rgba(229, 231, 235, 0.5);
            background: rgba(249, 250, 251, 0.3);
        }

        body.dark .input-container {
            background: rgba(17, 24, 39, 0.3);
            border-top: 1px solid rgba(75, 85, 99, 0.5);
        }

        .input-wrapper {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            resize: vertical;
            min-height: 2.5rem;
            max-height: 8rem;
            font-family: inherit;
            font-size: 0.875rem;
            background: rgba(255, 255, 255, 0.8);
        }

        body.dark .input-field {
            background: rgba(31, 41, 55, 0.8);
            border: 1px solid #4b5563;
            color: #f9fafb;
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .send-btn {
            padding: 0.75rem 1rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .send-btn:hover:not(:disabled) {
            background: #2563eb;
        }

        .send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        /* 清空按钮 */
        .clear-container {
            text-align: center;
        }

        .clear-btn {
            padding: 0.5rem 1.5rem;
            background: rgba(229, 231, 235, 0.8);
            color: #374151;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .clear-btn:hover {
            background: rgba(209, 213, 219, 0.8);
        }

        /* LLM 处理状态 */
        .llm-processing {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
            color: #6b7280;
            font-style: italic;
        }

        .spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 通知系统 */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: white;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #10b981;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            border-left-color: #ef4444;
        }

        .notification.info {
            border-left-color: #3b82f6;
        }

        /* 设置面板 */
        .settings-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: -4px 0 6px -1px rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 200;
            padding: 2rem;
            overflow-y: auto;
        }

        body.dark .settings-panel {
            background: rgba(31, 41, 55, 0.95);
        }

        .settings-panel.open {
            transform: translateX(0);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .settings-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }

        .settings-group {
            margin-bottom: 1.5rem;
        }

        .settings-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .settings-select,
        .settings-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background: white;
        }

        body.dark .settings-select,
        body.dark .settings-input {
            background: #374151;
            border-color: #4b5563;
            color: #f9fafb;
        }

        .settings-checkbox {
            margin-right: 0.5rem;
        }

        /* 动画 */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in-left {
            animation: slideInLeft 0.5s ease-out;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .slide-in-right {
            animation: slideInRight 0.5s ease-out;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .scale-in {
            animation: scaleIn 0.4s ease-out;
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .scenario-selector {
                width: 100%;
                justify-content: center;
            }

            .panels-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .panel {
                height: 400px;
            }

            .settings-panel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header glass-effect">
        <div class="header-content">
            <div class="header-left">
                <h1 class="header-title">GenAI ZeroTouch Services</h1>
                <span class="header-subtitle">零摩擦沟通系统</span>
            </div>
            
            <div class="header-right">
                <!-- 场景选择器 -->
                <div class="scenario-selector glass-effect">
                    <button class="scenario-btn active" data-scenario="retail">
                        <i class="fas fa-shopping-bag"></i>
                        零售场景
                    </button>
                    <button class="scenario-btn" data-scenario="enterprise">
                        <i class="fas fa-users"></i>
                        企业场景
                    </button>
                    <button class="scenario-btn" data-scenario="education">
                        <i class="fas fa-graduation-cap"></i>
                        教育场景
                    </button>
                </div>
                
                <!-- 连接状态 -->
                <div class="connection-status">
                    <div class="status-dot connected" id="statusDot"></div>
                    <span id="statusText">已连接</span>
                </div>
                
                <!-- 设置按钮 -->
                <button class="settings-btn" id="settingsBtn" title="设置 (Ctrl+,)">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="main-content">
        <!-- 场景信息 -->
        <div class="scenario-info glass-effect fade-in">
            <div class="scenario-info-content">
                <div class="scenario-icon">
                    <i class="fas fa-shopping-bag" id="scenarioIcon"></i>
                </div>
                <div class="scenario-details">
                    <h2 id="scenarioName">零售场景</h2>
                    <p id="scenarioDescription">顾客与企业门店的沟通</p>
                </div>
            </div>
        </div>

        <!-- 三面板布局 -->
        <div class="panels-container">
            <!-- 问题面板 -->
            <div class="panel slide-in-left">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-user"></i>
                        <span id="problemRole">顾客/消费者</span>
                    </div>
                    <div class="panel-subtitle">提出需求和问题</div>
                </div>
                
                <div class="messages-container" id="problemMessages">
                    <div class="message ai">
                        <div>请描述您的需求，我们将为您提供专业的建议和解决方案。</div>
                        <div class="message-meta">系统提示</div>
                    </div>
                </div>
                
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            class="input-field" 
                            id="problemInput" 
                            placeholder="请输入您的需求..."
                            rows="2"
                        ></textarea>
                        <button class="send-btn" id="problemSendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- LLM处理面板 -->
            <div class="panel scale-in">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-brain"></i>
                        AI 处理中心
                    </div>
                    <div class="panel-subtitle">智能分析与转换</div>
                </div>
                
                <div class="messages-container" id="llmMessages">
                    <div class="message processing">
                        <div>AI 处理中心已就绪，等待输入...</div>
                        <div class="message-meta">系统状态</div>
                    </div>
                </div>
            </div>

            <!-- 方案面板 -->
            <div class="panel slide-in-right">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-lightbulb"></i>
                        <span id="solutionRole">企业门店/销售代表</span>
                    </div>
                    <div class="panel-subtitle">提供解决方案</div>
                </div>
                
                <div class="messages-container" id="solutionMessages">
                    <div class="message ai">
                        <div>我是专业的顾问，准备为您提供最佳的解决方案。</div>
                        <div class="message-meta">系统提示</div>
                    </div>
                </div>
                
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            class="input-field" 
                            id="solutionInput" 
                            placeholder="请输入您的回复..."
                            rows="2"
                        ></textarea>
                        <button class="send-btn" id="solutionSendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 清空按钮 -->
        <div class="clear-container">
            <button class="clear-btn" id="clearBtn">
                <i class="fas fa-trash-alt"></i>
                清空对话
            </button>
        </div>
    </main>

    <!-- 设置面板 -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <h3 class="settings-title">设置</h3>
            <button class="close-btn" id="closeSettingsBtn">&times;</button>
        </div>
        
        <div class="settings-group">
            <label class="settings-label">
                <input type="checkbox" class="settings-checkbox" id="darkModeToggle">
                深色模式
            </label>
        </div>
        
        <div class="settings-group">
            <label class="settings-label" for="fontSizeSelect">字体大小</label>
            <select class="settings-select" id="fontSizeSelect">
                <option value="small">小</option>
                <option value="medium" selected>中</option>
                <option value="large">大</option>
            </select>
        </div>
        
        <div class="settings-group">
            <label class="settings-label">
                <input type="checkbox" class="settings-checkbox" id="soundToggle" checked>
                提示音效
            </label>
        </div>
        
        <div class="settings-group">
            <label class="settings-label">
                <input type="checkbox" class="settings-checkbox" id="autoScrollToggle" checked>
                自动滚动
            </label>
        </div>
        
        <div class="settings-group">
            <label class="settings-label" for="apiEndpoint">API 端点</label>
            <input type="text" class="settings-input" id="apiEndpoint" 
                   value="https://api-inference.modelscope.cn/v1">
        </div>
    </div>

    <!-- 通知容器 -->
    <div id="notificationContainer"></div>

    <script>
        // 应用状态
        const APP_STATE = {
            currentScenario: 'retail',
            isConnected: true,
            llmProcessing: false,
            settings: {
                darkMode: false,
                fontSize: 'medium',
                soundEnabled: true,
                autoScroll: true,
                apiEndpoint: 'https://api-inference.modelscope.cn/v1'
            },
            messages: {
                problem: [],
                llm: [],
                solution: []
            }
        };

        // 场景配置
        const SCENARIOS = {
            retail: {
                id: 'retail',
                name: '零售场景',
                icon: 'fas fa-shopping-bag',
                description: '顾客与企业门店的沟通',
                problemRole: '顾客/消费者',
                solutionRole: '企业门店/销售代表',
                example: '我下周要去参加AOM国际会议做主旨演讲，需要一套正式但现代的商务西装，预算在800-1500元之间，身高175cm，希望能显得专业又有活力。'
            },
            enterprise: {
                id: 'enterprise',
                name: '企业场景',
                icon: 'fas fa-users',
                description: '企业跨部门沟通',
                problemRole: '市场部经理',
                solutionRole: '研发部技术人员',
                example: '我们的移动APP用户留存率只有30%，需要在3个月内开发个性化推荐功能来提升至45%，目标用户是18-35岁，预算50万元。'
            },
            education: {
                id: 'education',
                name: '教育场景',
                icon: 'fas fa-graduation-cap',
                description: '学生与教师的互动',

                    let stepsHtml = '';

            document.documentElement.classList.add(fontSizeClasses[APP_STATE.settings.fontSize]);
        }

        function updateSettingsUI() {
            document.getElementById('darkModeToggle').checked = APP_STATE.settings.darkMode;
            document.getElementById('fontSizeSelect').value = APP_STATE.settings.fontSize;
            document.getElementById('soundToggle').checked = APP_STATE.settings.soundEnabled;
            document.getElementById('autoScrollToggle').checked = APP_STATE.settings.autoScroll;
            document.getElementById('apiEndpoint').value = APP_STATE.settings.apiEndpoint;
        }

        // 事件监听器
        function setupEventListeners() {
            // 场景切换
            document.querySelectorAll('.scenario-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    changeScenario(btn.dataset.scenario);
                });
            });

            // 发送消息
            document.getElementById('problemSendBtn').addEventListener('click', () => {
                const input = document.getElementById('problemInput');
                sendProblemMessage(input.value);
                input.value = '';
            });

            document.getElementById('solutionSendBtn').addEventListener('click', () => {
                const input = document.getElementById('solutionInput');
                sendSolutionMessage(input.value);
                input.value = '';
            });

            // 回车发送
            document.getElementById('problemInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    document.getElementById('problemSendBtn').click();
                }
            });

            document.getElementById('solutionInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    document.getElementById('solutionSendBtn').click();
                }
            });

            // 清空对话
            document.getElementById('clearBtn').addEventListener('click', clearAllMessages);

            // 设置面板
            document.getElementById('settingsBtn').addEventListener('click', () => {
                document.getElementById('settingsPanel').classList.add('open');
            });

            document.getElementById('closeSettingsBtn').addEventListener('click', () => {
                document.getElementById('settingsPanel').classList.remove('open');
            });

            // 设置项
            document.getElementById('darkModeToggle').addEventListener('change', (e) => {
                APP_STATE.settings.darkMode = e.target.checked;
                applySettings();
                saveSettings();
            });

            document.getElementById('fontSizeSelect').addEventListener('change', (e) => {
                APP_STATE.settings.fontSize = e.target.value;
                applySettings();
                saveSettings();
            });

            document.getElementById('soundToggle').addEventListener('change', (e) => {
                APP_STATE.settings.soundEnabled = e.target.checked;
                saveSettings();
            });

            document.getElementById('autoScrollToggle').addEventListener('change', (e) => {
                APP_STATE.settings.autoScroll = e.target.checked;
                saveSettings();
            });

            document.getElementById('apiEndpoint').addEventListener('change', (e) => {
                APP_STATE.settings.apiEndpoint = e.target.value;
                saveSettings();
            });

            // 键盘快捷键
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    switch (e.key) {
                        case ',':
                            e.preventDefault();
                            document.getElementById('settingsBtn').click();
                            break;
                        case 'k':
                            e.preventDefault();
                            clearAllMessages();
                            break;
                    }
                }
            });

            // 点击外部关闭设置面板
            document.addEventListener('click', (e) => {
                const settingsPanel = document.getElementById('settingsPanel');
                const settingsBtn = document.getElementById('settingsBtn');
                
                if (!settingsPanel.contains(e.target) && !settingsBtn.contains(e.target)) {
                    settingsPanel.classList.remove('open');
                }
            });
        }

        // 初始化应用
        function initApp() {
            loadSettings();
            setupEventListeners();
            
            // 模拟连接状态
            setTimeout(() => {
                showNotification('已连接到服务器', 'success');
            }, 1000);
            
            // 初始化消息显示
            renderMessages('problem');
            renderMessages('llm');
            renderMessages('solution');
        }

        // 启动应用
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
